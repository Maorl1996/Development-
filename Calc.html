<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel='stylesheet' type='text/css' href='Calc.css'>
    </head>
    <body>
        <div class='screen' id='calcId'></div>
        <div class='BlackSolution' id='SolId'><p id='ScreenText'></p></div>
        <div id="calc"></div>
        <div class='ButtonPlus' value='+'><p class='text'>+</p></div>
        <div class='ButtonMinus' value='-'><p class='text'>-</p></div>
        <div class='ButtonDiv' value='/'><p class='text'>/</p></div>
        <div class='ButtonMult' value='*'><p class='text'>*</p></div> 
        <div class='ButtonPoint' value='.'><p class='text'>.</p></div>
        <div class='ButtonCancel' value='C'><p id='Cancel' class='text'>C</p></div>
        <div class='ButtonEquals' value='='><p class='text'>=</p></div> 
        <div class='ButtonZero' value='0'><p class='text'>0</p></div> 
        <div class='ButtonOne' value='1'><p class='text'>1</p></div>
        <div class='ButtonTwo' value='2'><p class='text'>2</p></div>
        <div class='ButtonThree' value='3'><p class='text'>3</p></div>
        <div class='ButtonFour' value='4'><p class='text'>4</p></div> 
        <div class='ButtonFive' value='5'><p class='text'>5</p></div>
        <div class='ButtonSix' value='6'><p class='text'>6</p></div>
        <div class='ButtonSeven' value='7'><p class='text'>7</p></div>
        <div class='ButtonEight' value='8'><p class='text'>8</p></div>
        <div class='ButtonNine' value='9'><p class='text'>9</p></div> 
    </body>
</html>
<script src='Calc.js'></script>
